<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="padding-left: 15px">
    <h3 th:text="'Информация о пользователе: ' + ${user.getName()}"></h3>
    <table class="table table-responsive">
        <tr>
            <td>
                <div class="mb-2 row">
                    <label for="id" class="col-sm-2 col-form-label no-border">ID:</label>
                    <div class="col-sm-10">
                        <p th:text="${user.getId()}" type="text" readonly
                           class="form-control-plaintext"
                           id="id">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="name" class="col-sm-2 col-form-label no-border">Имя:</label>
                    <div class="col-sm-10">
                        <p th:text="${user.getName()}" type="text" readonly
                           class="form-control-plaintext"
                           id="name">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="age" class="col-sm-2 col-form-label">Возраст:</label>
                    <div class="col-sm-10">
                        <p th:text="${user.getAge()}" class="form-control-plaintext" id="age">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="sex" class="col-sm-2 col-form-label">Пол:</label>
                    <div class="col-sm-10">
                        <p th:text="${user.getSex().getDescription()}"
                           class="form-control-plaintext" id="sex">
                    </div>
                </div>
            </td>
    </table>
    <div class="mt-2">
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад
        </button>
    </div>
</div>
</body>
</html>
